<template>
    <lightning-card>  
        <lightning-accordion allow-multiple-sections-open
        onsectiontoggle={handleSectionToggle}
        active-section-name={activeSections}>
        <lightning-accordion-section name="A" label="Resources">
            <template if:true={resources} for:each={resources} for:item="resource">
            <ol key={resource.Id}>
                <li>{resource.Resources__c}</li>
            </ol>
        </template>
        </lightning-accordion-section>
        </lightning-accordion>   
        </lightning-card> 
</template>
