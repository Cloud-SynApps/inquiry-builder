<template>
           
            <lightning-layout class="forceTopicFeaturedTopics topicList" multiple-rows>     
            <template if:true={templates} for:each={templates} for:item="templateItem">
            <lightning-layout-item class="tileClass" key={templateItem.Id} size="2" medium-device-size="2" flexibility="auto" padding="horizontal-medium"> 
                <div class="topicLabel">
                    <div style="padding:10%;color:white;font-size:22px;">
                        <a href={templateItem.url} onclick={handleclick} value={templateItem.Name} label={templateItem.Name} style="color:white">
                            {templateItem.Name}
                        </a>
                        <div style="padding:5%;color:white;font-size:12px;">{templateItem.Help_Text__c}</div>
                    </div> 
                </div>
                <!--div class="slds-p-around_medium lgc-bg"  key={templateItem.Id}>
            <lightning-tile label={templateItem.Name} href={templateItem.url}-->
            <!-- <p class="slds-truncate" title={categoryItem.Category_Name__c}>{categoryItem.Help_Text__c} {categoryItem.url}</p> -->
            
        </lightning-layout-item>
                
    </template>

</lightning-layout>
</template>
